<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registro de Usuario</h2>
        <form id="registerForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("registerForm");

            registerForm.addEventListener("submit", async function (event) {
                event.preventDefault();

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    const response = await fetch("http://localhost:3000/users");
                    if (!response.ok) throw new Error("Error al obtener los usuarios");

                    const users = await response.json();
                    const existingUser = users.find(user => user.email === email);

                    if (existingUser) {
                        alert("El correo ya está registrado.");
                        return;
                    }

                    // Se registra solo como "visualizador"
                    const newUser = { name, email, password, role: "visualizador" };

                    const saveResponse = await fetch("http://localhost:3000/users", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(newUser)
                    });

                    if (!saveResponse.ok) throw new Error("Error al guardar el usuario");

                    alert("Registro exitoso. Ahora puedes iniciar sesión.");
                    window.location.href = "login.html";

                } catch (error) {
                    console.error("Error:", error);
                    alert("Hubo un problema al registrar el usuario");
                }
            });
        });
    </script>
</body>
</html>
